{{- if gt .TotalPages 1 -}}
<nav class="pagination">
  <div>
    {{- if .HasPrev -}}
    <a href="{{ .Prev.URL }}">← 较新文章</a>
    {{- else -}}
    <span></span>
    {{- end -}}
  </div>
  <div>
    {{- if .HasNext -}}
    <a href="{{ .Next.URL }}">较旧文章 →</a>
    {{- end -}}
  </div>
</nav>
{{- end -}}
