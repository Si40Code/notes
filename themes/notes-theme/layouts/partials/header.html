<header class="site-header">
  <div class="container header-inner">
    <div class="branding">
      <a href="{{ "/" | relLangURL }}">
        <span class="brand-title">{{ .Site.Title }}</span>
      </a>
      {{ with .Site.Params.description }}
      <span class="brand-tagline">{{ . }}</span>
      {{ end }}
    </div>
    {{ with .Site.Menus.main }}
    {{ $current := $.Page }}
    <nav class="site-nav">
      <ul>
        {{ range . }}
        {{ $isActive := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) }}
        <li>
          <a href="{{ .URL | relLangURL }}" class="{{ if $isActive }}active{{ end }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
    {{ end }}
  </div>
</header>
